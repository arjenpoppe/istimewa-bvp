{# vpi-results-partial.html #}
{% if vpis %}
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Omschrijving</th>
          <th>Meeteenheid</th>
          <th>Actie</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Omschrijving</th>
          <th>Meet eenheid</th>
          <th>Actie</th>
        </tr>
      </tfoot>
      <tbody>
        {% for vpi in vpis %}
          <tr>
            <td>{{ vpi.id }}</td>
            <td>{{ vpi.name }}</td>
            <td>{{ vpi.description }}</td>
            <td>{{ vpi.measuring_unit }}</td>
            <td><a class="btn btn-primary btn-sm" href="{% url 'vpi:detail' vpi.id %}">Weergeven</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>   
  </div>
{% else %}
  <p>Geen VPI's gevonden.</p>
{% endif %}
