{% extends "base.html" %}

{% block title %}{% block page_header %}Upload Data{% endblock page_header %}{% endblock title %}

{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="myfile">
      <button type="submit">Upload</button>
    </form>
  </div>
{% endblock %}
