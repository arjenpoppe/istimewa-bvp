<div class="col-xl-3 col-md-6 mb-4">
  <div class="card border-left-{{ object.vpi.get_target_color }} shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <a href="{% url 'vpi:detail' object.vpi.id %}" class="text-xs font-weight-bold text-{{ object.vpi.get_target_color }} text-uppercase mb-1">{{object.vpi.name}}</a>
          <div class="h5 mb-0 font-weight-bold text-gray-800">{{ object.get_vpi_data|floatformat:2 }} {{ object.vpi.measuring_unit }}</div>
        </div>
        <div class="col-auto">
          <i class="fas fa-calendar fa-2x text-gray-300"></i>
        </div>
      </div>
    </div>
  </div>
</div>
